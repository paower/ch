<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
            <li class="text-muted">{:isset($info)?'修改':新增}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form action="__SELF__" method="post" class="form-horizontal form form-builder">
                                        <div class="form-type-list">

                                            <div class="form-group item_title ">
                                                <label class="left control-label">慈场名称：</label>
                                                <div class="right">
                                                   <input type="text" class="form-control input" name="title" value="" placeholder="慈场名称" >
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">购买增加的活跃度：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="active" value="" placeholder="购买增加的活跃度" >
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">购买的慈点数量：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="sell_num" value="" placeholder="购买的慈场数量" >
                                                </div>
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">每天奖励慈点数量：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input text" name="single_num" value="" placeholder="每天奖励慈点数量" id="single_num">
                                                </div>
                                            </div>
                                            
                                            <div class="form-group item_title ">
                                                <label class="left control-label">总奖励慈点数量：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input text" name="single_zong" value="" placeholder="总奖励慈点数量" id="single_zong">
                                                </div>
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">预计奖励慈点数量：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="reward_num" value="" placeholder="预计奖励慈点数量" >
                                                </div>
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">最大运行天数：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input text" name="max_day" value="" placeholder="最大运行天数" id="max_day">
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">最多使用数量：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input text" name="max_size" value="" placeholder="最多使用数量" >
                                                </div>
                                            </div>

             
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
    <script type="text/javascript">
        $('#single_num').blur(function(){
            var single_num = $('#single_num').val();
            var max_day = $('#max_day').val();
            var single_zong = single_num*max_day;
            $('#single_zong').val(single_zong);
        })
        $('#max_day').blur(function(){
            var single_num = $('#single_num').val();
            var max_day = $('#max_day').val();
            var single_zong = single_num*max_day;
            $('#single_zong').val(single_zong);
        })
        $('#single_zong').blur(function(){
            var single_zong = $('#single_zong').val();
            var max_day = $('#max_day').val();
            var single_num = single_zong/max_day;
            if(max_day==0){
                var single_num = $('#single_num').val();
                max_day = single_zong/single_num;
                $('#max_day').val(max_day);
            }else{
                $('#single_num').val(single_num);
            }
        })
    </script>
</block>
